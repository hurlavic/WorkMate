<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>WorkMate || sign in</title>
</head>

<body>
    <section class="main">
        <!-- Jumbotron -->
        <div class="jumbotron jumbotron-fluid">
            <img src="/assets/images/logo.png" alt="brand logo" class="logo">
            <div class="main-container">
                <div class="img-container">
                    <img src="/assets/images/5138237.jpg" alt="background image" class="background-image">
                </div>
                <!-- form input -->
                <div class="form">
                    <form>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="johndoe@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="********">
                        </div>
                        <div id="error"></div>
                        <div class="form-cta">
                            <p class="form-text">New User? <a href="/signUp.html"> Sign Up here</a> </p>
                            <button type="submit" class="btn btn-primary">Sign In</button>
                        </div>
                        <p class="form-text">Forgot password? <a href="">Reset here</a> </p>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="module" src="/assets/js/signIn.js"></script>
</body>

</html>
